<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìã Game History (Debug Mode)</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 700px; }
        .header-bar { background: #1e1e24; padding: 20px; border-radius: 15px; margin-bottom: 20px; text-align: center; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header-top h2 { margin: 0; color: #ffd700; }
        select { padding: 10px; border-radius: 8px; background: #333; color: white; border: 1px solid #555; width: 100%; max-width: 300px; }
        .btn-action { padding: 8px 12px; border-radius: 5px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; color: white; }
        .btn-back { background: #444; }
        .btn-pdf { background: #e74c3c; }
        
        .date-card { background: #1e1e24; border-radius: 12px; padding: 20px; margin-top: 10px; border-top: 4px solid #00d2d3; }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .history-table td { padding: 10px 5px; border-bottom: 1px solid #333; vertical-align: middle; }
        
        /* Profile Image Styles */
        .col-info { display: flex; align-items: center; gap: 10px; }
        .profile-img-small { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid #555; background: #000; }
        .name-text { font-weight: bold; color: white; display: block; }
        .game-tag { font-size: 0.75rem; background: #333; padding: 2px 6px; border-radius: 4px; color: #ccc; }
        
        .badge { padding: 4px 10px; border-radius: 15px; font-size: 0.8rem; }
        .bg-ok { color: #2ecc71; background: rgba(46, 204, 113, 0.1); }
        .bg-bad { color: #e74c3c; background: rgba(231, 76, 60, 0.1); }

        #loading { text-align: center; margin-top: 50px; }
        #error-msg { color: #ff6b6b; text-align: center; display: none; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-bar">
        <div class="header-top">
            <a href="index.html" class="btn-action btn-back">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö</a>
            <h2>üìú ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô</h2>
            <button onclick="downloadPDF()" class="btn-action btn-pdf">PDF</button>
        </div>
        <div>
            <select id="dateSelect" onchange="renderSelectedDate()">
                <option value="">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</option>
            </select>
        </div>
    </div>

    <div id="loading">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <div id="error-msg"></div> <div id="report-content"></div>
</div>

<script>
    // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è ‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ (‡πÄ‡∏ä‡πá‡∏Ñ‡∏î‡∏µ‡πÜ ‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö) ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxk7wWNAFnoC9eJ6ZrN22Xi7zoB-hoqPomVgJvkQaGGR5k9oGlBqq-DNQqxBq209FE14g/exec";

    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
    const profileImages = {
        "‡∏û‡∏µ‡πà‡πÄ‡∏ö‡∏µ‡∏¢‡∏£‡πå": "beer.jpg",
        "‡∏ü‡∏≠‡∏£‡πå‡∏ó": "fort.jpg",
        "‡πÄ‡∏à": "jay.jpg",
        "‡∏ô‡∏≤‡∏¢": "nine.jpg",
        "‡πÇ‡∏¢": "yo.jpg"
    };
    const defaultImage = "https://cdn-icons-png.flaticon.com/512/847/847969.png";

    let globalData = [];

    window.onload = function() {
        console.log("Start fetching...");
        fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
            console.log("Data received:", data); // ‡∏î‡∏π‡πÉ‡∏ô Console (F12) ‡πÑ‡∏î‡πâ
            document.getElementById('loading').style.display = 'none';
            
            if (!Array.isArray(data) || data.length === 0) {
                showError("‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô Google Sheet ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏¥‡∏î");
                return;
            }

            globalData = data;
            initDateDropdown(data);
        })
        .catch(err => {
            console.error("Fetch Error:", err);
            document.getElementById('loading').style.display = 'none';
            showError("‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: " + err + "<br>‡∏•‡∏≠‡∏á‡πÄ‡∏ä‡πá‡∏Ñ URL ‡∏´‡∏£‡∏∑‡∏≠ Deploy ‡πÉ‡∏´‡∏°‡πà");
        });
    }

    function showError(msg) {
        const errDiv = document.getElementById('error-msg');
        errDiv.innerHTML = msg;
        errDiv.style.display = 'block';
    }

    function initDateDropdown(data) {
        try {
            const select = document.getElementById('dateSelect');
            select.innerHTML = "";
            const uniqueDates = [...new Set(data.map(item => item.date))];
            uniqueDates.reverse();

            if (uniqueDates.length === 0) {
                select.innerHTML = "<option>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥</option>";
                return;
            }

            uniqueDates.forEach(dateStr => {
                const option = document.createElement('option');
                option.value = dateStr;
                option.text = dateStr;
                select.appendChild(option);
            });
            select.selectedIndex = 0;
            renderSelectedDate();
        } catch (e) {
            showError("Error creating dropdown: " + e);
        }
    }

    function renderSelectedDate() {
        try {
            const selectedDate = document.getElementById('dateSelect').value;
            const contentDiv = document.getElementById('report-content');
            
            contentDiv.innerHTML = "";
            const dayData = globalData.filter(item => item.date === selectedDate);

            if (dayData.length === 0) {
                contentDiv.innerHTML = "<div style='text-align:center; margin-top:20px;'>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Ç‡∏≠‡∏á‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</div>";
                return;
            }

            // ‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô
            const comeCount = dayData.filter(x => x.status && x.status.includes('‡∏°‡∏≤')).length;
            const notComeCount = dayData.length - comeCount;

            let html = `
                <div class="date-card">
                    <div style="display:flex; justify-content:space-between; border-bottom:1px solid #333; padding-bottom:10px; margin-bottom:10px; color:#aaa;">
                        <span>üìÖ ${selectedDate}</span>
                        <span>‚úÖ ${comeCount} | ‚ùå ${notComeCount}</span>
                    </div>
                    <table class="history-table">
            `;

            dayData.reverse().forEach(row => {
                let statusBadge = (row.status && row.status.includes('‡∏°‡∏≤')) 
                    ? `<span class="badge bg-ok">‡∏°‡∏≤‡πÄ‡∏•‡πà‡∏ô</span>` 
                    : `<span class="badge bg-bad">‡∏ö‡∏¥‡∏î</span>`;
                
                let gameName = row.game ? row.game : "-";
                let imgFileName = profileImages[row.name] || defaultImage;

                html += `
                    <tr>
                        <td style="width:50px; text-align:center; color:#00d2d3;">${row.time}</td>
                        <td>
                            <div class="col-info">
                                <img src="${imgFileName}" class="profile-img-small" onerror="this.src='${defaultImage}'">
                                <div>
                                    <span class="name-text">${row.name}</span>
                                    <span class="game-tag">${gameName}</span>
                                </div>
                            </div>
                        </td>
                        <td style="text-align:right;">${statusBadge}</td>
                    </tr>
                `;
            });

            html += `</table></div>`;
            contentDiv.innerHTML = html;
        } catch (e) {
            showError("Error render data: " + e);
        }
    }

    function downloadPDF() {
        const element = document.getElementById('report-content');
        if(!element.innerText) return alert("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");
        
        const opt = {
          margin: 0.5,
          filename: 'Report.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, backgroundColor: "#1e1e24" },
          jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }
</script>

</body>
</html>
